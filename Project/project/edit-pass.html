<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <!-- Link Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link Custom CSS -->
    <link rel="stylesheet" href="pass.css">
</head>
<body>
    <div class="container-fluid vh-100 d-flex">
        <!-- Left Section (Form) -->
        <div class="col-md-6 d-flex flex-column justify-content-center align-items-center bg-white p-5">
            <h1 class="text-primary mb-4">Change Password</h1>
            <form class="w-75">
                <div class="mb-3">
                    <label for="oldPassword" class="form-label fw-bold text-secondary">Old Password</label>
                    <input type="password" class="form-control rounded-pill" id="oldPassword" placeholder="Your old password">
                </div>
                <div class="mb-3">
                    <label for="newPassword" class="form-label fw-bold text-secondary">New Password</label>
                    <input type="password" class="form-control rounded-pill" id="newPassword" placeholder="Your new password">
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label fw-bold text-secondary">Confirm Password</label>
                    <input type="password" class="form-control rounded-pill" id="confirmPassword" placeholder="Confirm your new password">
                </div>
                <button type="submit" class="btn btn-primary w-100 rounded-pill mt-4">Change Password</button>
            </form>
        </div>

        <!-- Right Section (Background Image) -->
        <div class="col-md-6 bg-image">
            <!-- Background image applied through CSS -->
        </div>
    </div>

    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

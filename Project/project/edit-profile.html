<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <!-- Link Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link Custom CSS -->
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <!-- Main Container -->
    <div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center profile-bg">
        <!-- Profile Card -->
        <div class="profile-card bg-white p-4 p-md-5 rounded-3 shadow d-flex flex-column flex-md-row align-items-center">
            <!-- Profile Picture -->
            <div class="profile-picture mb-4 mb-md-0 me-md-4">
                <img src="/assets/profile/profile-pic.png" alt="Profile Picture" class="rounded-circle shadow" width="150px" height="150px">
            </div>
            <!-- User Info -->
            <div class="user-info w-100">
                <h2 class="text-center text-primary mb-4 d-md-none">User Profile</h2> <!-- Mobile heading -->
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label text-primary">Name</label>
                        <input type="text" class="form-control rounded-pill" id="name" placeholder="Dudul Sitohang" required>
                    </div>
                    <div class="mb-3">
                        <label for="gender" class="form-label text-primary">Jenis Kelamin</label>
                        <select class="form-select rounded-pill" id="gender" required>
                            <option selected disabled>Pilih jenis kelamin</option>
                            <option value="Pria">Pria</option>
                            <option value="Wanita">Wanita</option>
                        </select>
                     </div>
                    <div class="mb-3">
                        <label for="email" class="form-label text-primary">Email</label>
                        <input type="email" class="form-control rounded-pill" id="email" placeholder="lumutkeren@sitohang.com" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label text-primary">Nomor HP</label>
                        <input type="tel" class="form-control rounded-pill" id="phone" placeholder="0808080808080808" required>
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="button" class="btn btn-primary rounded-pill">Save Profile</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

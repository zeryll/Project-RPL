<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <!-- Link Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link Custom CSS -->
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <!-- Main Container -->
    <div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center signup-bg">
        <!-- Form Card -->
        <div class="signup-form bg-white p-4 p-md-5 rounded-3 shadow">
            <h2 class="text-center text-primary mb-4">Sign Up Now</h2>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label text-primary">Name</label>
                    <input type="text" class="form-control rounded-pill" id="name" placeholder="Your name" required>
                </div>
                <div class="mb-3">
                    <label for="gender" class="form-label text-primary">Jenis Kelamin</label>
                    <select class="form-select rounded-pill" id="gender" required>
                        <option selected disabled>Pilih jenis kelamin</option>
                        <option value="Pria">Pria</option>
                        <option value="Wanita">Wanita</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label text-primary">Email</label>
                    <input type="email" class="form-control rounded-pill" id="email" placeholder="Your email" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label text-primary">Nomor HP</label>
                    <input type="tel" class="form-control rounded-pill" id="phone" placeholder="Your phone number" required>
                </div>
                <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input" id="terms" required>
                    <label class="form-check-label small" for="terms">I agree to the <a href="#" class="text-primary text-decoration-none">Terms of Service</a>.</label>
                </div>
                <button type="submit" class="btn btn-primary w-100 rounded-pill">Create an Account</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

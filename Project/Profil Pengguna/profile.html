    <!-- Link Custom CSS -->
    <link rel="stylesheet" href="profile.css">
</head>
<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-danger text-white py-3">
        <div class="container">
            <a class="navbar-brand text-white fw-bold" href="#">Starlight Syndicate</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link text-white" href="/Profil Pengguna/profile.html">Profile</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="/Monitoring/monitoring_v2.html">Monitoring</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="/Contact/contact.html">Contact</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="/Login/login_v2.html">Login</a></li>
                    <li class="nav-item"><a class="btn btn-outline-light ms-2" href="/Register/signup.html">Sign Up</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center profile-bg">
        <!-- Profile Card -->
        <div class="profile-card bg-white p-4 p-md-5 rounded-3 shadow d-flex flex-column flex-md-row align-items-center">
            <!-- Profile Picture -->
            <div class="profile-picture mb-4 mb-md-0 me-md-4">
                <img src="/assets/profile/profile-pic.png" alt="Profile Picture" class="rounded-circle shadow" width="150px" height="150px">
            </div>
            <!-- User Info -->
            <div class="user-info w-100">
                <h2 class="text-center text-primary mb-4 d-md-none">User Profile</h2> <!-- Mobile heading -->
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label text-primary">Name</label>
                        <input type="text" class="form-control rounded-pill" id="name" value="Dudul Sitohang" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="gender" class="form-label text-primary">Jenis Kelamin</label>
                        <input type="text" class="form-control rounded-pill" id="gender" value="Pria" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label text-primary">Email</label>
                        <input type="email" class="form-control rounded-pill" id="email" value="lumutkeren@sitohang.com" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label text-primary">Nomor HP</label>
                        <input type="tel" class="form-control rounded-pill" id="phone" value="0808080808080808" disabled>
                    </div>
                    <div class="d-flex justify-content-between">
                        <!-- Tombol Edit Profile -->
                        <button 
                            type="button" 
                            class="btn btn-primary rounded-pill"
                            onclick="window.location.href='/Profil Pengguna/edit-profile.html';">
                            Edit Profile
                        </button>
                        
                        <!-- Tombol Change Password -->
                        <button 
                            type="button" 
                            class="btn btn-secondary rounded-pill"
                            onclick="window.location.href='/Profil Pengguna/edit-pass.html';">
                            Change Password
                        </button>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>

<!-- Footer -->
    <footer class="bg-danger text-white py-4 mt-auto">
